<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class = "content">
        <!-- Headers -->
        <div class="header">
            <button id="home" onclick="window.open('../Home/index.html', '_self')">HOME</button>
        </div>

        <!-- Main -->
        <div class="main">
        <div class="mcontent">
            <div id="start">
                    <button onclick="this.style.visibility = 'hidden'; playGame()">Play</button>
            </div>
            <div class="rpsbutton-container">
                
            <ul>
                <li>
                <button id="rock">
                    <img src="../Assets/rock.png" height="200px" width="200px">
                </button>
                </li>
                <li>
                <button id="paper">
                    <img src="../Assets/paper.png" height="400px" width="400px">
                </button>
                </li>
                <li>
                <button id="scissors">
                    <img src="../Assets/scissors.png" height="200px" width="200px">
                </button>
                </li>
            </ul>
            </div>
        </div>
        </div>
        <!-- Footer -->
        <div id="footer">
            <div class="footer">
                <p>Page made by Dara</p>
            </div>
        </div>
    </div>
